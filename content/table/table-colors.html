<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table-colors</title>
    <link rel="stylesheet" href="../../resources/bs/css/bootstrap.min.css">
</head>
<body>
    <div class="container-fluid">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Age</th>
                </tr>
            </thead>
            <tbody>
                <tr class="table-primary">
                    <td>0</td>
                    <td>J</td>
                    <td>57</td>
                </tr>
                <tr class="table-success">
                    <td>1</td>
                    <td>J</td>
                    <td>57</td>
                </tr>
                <tr class="table-warning">
                    <td>2</td>
                    <td>J</td>
                    <td>57</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td class="table-danger">J</td>
                    <td>57</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
