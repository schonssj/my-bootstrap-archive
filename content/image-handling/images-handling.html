<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>images</title>
    <link rel="stylesheet" href="../../resources/bs/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <img src="https://images.unsplash.com/photo-1555958493-1380d49ac1ef?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1500&q=80" alt="Picture" class="img-fluid">
            </div>
            <div class="col">
                <img src="https://images.unsplash.com/photo-1555958493-1380d49ac1ef?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1500&q=80" alt="Picture" class="img-fluid">
            </div>
        </div>
        <img src="https://images.unsplash.com/photo-1555958493-1380d49ac1ef?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1500&q=80" alt="Picture" class="img-fluid">

        <img src="https://images.unsplash.com/photo-1555958493-1380d49ac1ef?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1500&q=80" alt="Picture" class="img-thumbnail">

        <img src="https://images.unsplash.com/photo-1555958493-1380d49ac1ef?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1500&q=80" alt="Picture" class="img-fluid rounded">

        <img src="https://images.unsplash.com/photo-1555958493-1380d49ac1ef?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1500&q=80" alt="Picture" class="rounded d-block mx-auto" style="width: 256px;">

        <picture>
            <source srcset="https://images.unsplash.com/photo-1555958493-1380d49ac1ef?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1500&q=80"> 
            <img src="https://images.unsplash.com/photo-1555958493-1380d49ac1ef?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1500&q=80" alt="Picture" class="img-fluid img-thumbnail">
        </picture>

        <figure class="figure">
            <img src="https://images.unsplash.com/photo-1555958493-1380d49ac1ef?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1500&q=80" alt="Picture" class="img-fluid figure-img">
            <figcaption class="figure-caption">Legend.</figcaption>
        </figure>
    </div>
</body>
</html>
