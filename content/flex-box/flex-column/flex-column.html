<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlexColumn</title>
    <link rel="stylesheet" href="../../../resources/bs/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../resources/css/style.css">
</head>
<body>
    <div class="container">
        <div class="d-flex flex-column bg">
            <div class="bg p-2">1</div>
            <div class="bg p-2">2</div>
            <div class="bg p-2">3</div>
        </div>
        <div class="d-flex flex-column-reverse bg">
            <div class="bg p-2">1</div>
            <div class="bg p-2">2</div>
            <div class="bg p-2">3</div>
        </div>
    </div>
    
    <script src="../../../resources/bs/js/jquery-3.5.0.min.js"></script>
    <script src="../../../resources/bs/js/popper.min.js"></script>
    <script src="../../../resources/bs/js/bootstrap.min.js"></script>
</body>
</html>
